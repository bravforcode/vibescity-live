name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      - name: Build (prerender)
        run: npm run build

      - name: SEO lint gate
        run: node scripts/ci/seo-lint.mjs

      - name: Check for env placeholders
        run: node scripts/ci/check-env-placeholders.mjs

      - name: Install gitleaks
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          GITLEAKS_VERSION="8.24.2"
          GITLEAKS_ARCHIVE="gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/${GITLEAKS_ARCHIVE}" -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C "$HOME/.local/bin" gitleaks
          chmod +x "$HOME/.local/bin/gitleaks"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          echo "GITLEAKS_BIN=$HOME/.local/bin/gitleaks" >> "$GITHUB_ENV"
          "$HOME/.local/bin/gitleaks" version

      - name: Secret scan (gitleaks)
        env:
          GITLEAKS_BIN: ${{ env.GITLEAKS_BIN }}
        run: npm run ci:secret-scan:gitleaks

      - name: Secret scan (Stripe patterns)
        run: npm run ci:secret-scan

      - name: Guard SQL runlist safety rules
        run: node scripts/ci/check-runlist-guards.mjs

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Run backend pytest
        env:
          PYTHONPATH: backend
          ENV: testing
          METRICS_ENABLED: "true"
          OTEL_ENABLED: "false"
        run: python -m pytest backend/tests

  map-quarantine-sla:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    needs: [frontend, backend-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Validate map quarantine SLA metadata
        env:
          PW_NO_WEBSERVER: "1"
        run: node scripts/ci/validate-map-quarantine-sla.mjs

  e2e-smoke:
    if: ${{ github.event_name == 'pull_request' }}
    needs: [frontend, backend-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E smoke (low-mem)
        run: PW_LOW_MEM=1 PW_GREP=@smoke npx playwright test

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report/
          retention-days: 14

  e2e-full:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [frontend, backend-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E full matrix (exclude quarantine lane)
        run: PW_GREP_INVERT=@map-quarantine npx playwright test

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full
          path: playwright-report/
          retention-days: 30

  e2e-map-required:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    needs: [frontend, backend-tests, map-quarantine-sla, e2e-map-preflight]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate MAPBOX_PUBLIC_TOKEN (strict lane)
        run: |
          if [ -z "${{ secrets.MAPBOX_PUBLIC_TOKEN }}" ]; then
            echo "MAPBOX_PUBLIC_TOKEN is required for e2e-map-required."
            exit 1
          fi

      - name: Run E2E @map-required (Desktop Chromium)
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        run: npm run test:e2e:map-required

      - name: Step Summary (map-required)
        if: ${{ always() }}
        run: node scripts/ci/e2e-summary.mjs --lane map-required --junit reports/e2e/junit.xml

      - name: Upload Playwright report (map-required)
        if: ${{ always() && !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-map-required
          path: playwright-report/
          retention-days: 30

  e2e-map-preflight:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    needs: [frontend, backend-tests, map-quarantine-sla]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate MAPBOX_PUBLIC_TOKEN (preflight lane)
        run: |
          if [ -z "${{ secrets.MAPBOX_PUBLIC_TOKEN }}" ]; then
            echo "MAPBOX_PUBLIC_TOKEN is required for e2e-map-preflight."
            exit 1
          fi

      - name: Run E2E @map-preflight (Desktop Chromium)
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        run: npm run test:e2e:map-preflight

      - name: Step Summary (map-preflight)
        if: ${{ always() }}
        run: node scripts/ci/e2e-summary.mjs --lane map-preflight --junit reports/e2e/junit.xml

      - name: Upload Playwright report (map-preflight)
        if: ${{ always() && !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-map-preflight
          path: playwright-report/
          retention-days: 30

  e2e-map-quarantine:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [frontend, backend-tests, map-quarantine-sla]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate MAPBOX_PUBLIC_TOKEN (quarantine lane)
        run: |
          if [ -z "${{ secrets.MAPBOX_PUBLIC_TOKEN }}" ]; then
            echo "MAPBOX_PUBLIC_TOKEN is required for e2e-map-quarantine."
            exit 1
          fi

      - name: Run E2E @map-quarantine (non-blocking)
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        run: npm run test:e2e:map-quarantine

      - name: Step Summary (map-quarantine)
        if: ${{ always() }}
        run: node scripts/ci/e2e-summary.mjs --lane map-quarantine --junit reports/e2e/junit.xml

      - name: Upload Playwright report (map-quarantine)
        if: ${{ always() && !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-map-quarantine
          path: playwright-report/
          retention-days: 14

  e2e-fallback:
    if: ${{ needs.e2e-full.result == 'failure' }}
    needs: [e2e-full]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E fallback (low-mem)
        run: PW_LOW_MEM=1 npx playwright test

      - name: Upload Playwright report (fallback)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-fallback
          path: playwright-report/
          retention-days: 14
