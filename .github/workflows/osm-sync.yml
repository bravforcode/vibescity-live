name: VibeCity OSM Sync

on:
  schedule:
    # Run every 5 minutes for near-real-time updates.
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

concurrency:
  group: osm-sync-prod
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Preflight required secrets
        id: preflight
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          MISSING=()
          [ -n "${SUPABASE_URL:-}" ] || MISSING+=("SUPABASE_URL")
          [ -n "${SUPABASE_SERVICE_ROLE_KEY:-}" ] || MISSING+=("SUPABASE_SERVICE_ROLE_KEY")
          if [ "${#MISSING[@]}" -gt 0 ]; then
            echo "::warning::Skipping OSM sync. Missing required secrets: ${MISSING[*]}"
            echo "can_run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "can_run=true" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        if: ${{ steps.preflight.outputs.can_run == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install redis "h3>=4.0.0" supabase requests python-dotenv fakeredis asyncpg

      - name: Run OSM Sync (Short Batch)
        if: ${{ steps.preflight.outputs.can_run == 'true' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ALLOW_FAKE_REDIS: "false"
          WORKERS: ${{ vars.OSM_SYNC_WORKERS || '6' }}
          TILE_Z: 9
          LOOP_ITERATIONS: ${{ vars.OSM_SYNC_LOOP_ITERATIONS || '3' }}
        # Keep each run short; high cadence covers freshness.
        run: |
          set -euo pipefail
          python backend/scripts/osm_sync_ultimate.py --loop="${LOOP_ITERATIONS}" | tee osm_sync.log

      - name: Contract Validation
        if: ${{ steps.preflight.outputs.can_run == 'true' }}
        env:
          SUPABASE_DIRECT_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
        run: |
          set -euo pipefail
          if [ -f scripts/ci/validate_osm_contract.py ]; then
            python scripts/ci/validate_osm_contract.py | tee osm_contract_validation.log
          else
            echo "::warning::scripts/ci/validate_osm_contract.py not found. Skipping contract validation."
            echo "SKIPPED: validate_osm_contract.py not found" | tee osm_contract_validation.log
          fi

      - name: Verify OSM Ingestion (Workflow DB vs Production API)
        if: ${{ steps.preflight.outputs.can_run == 'true' }}
        continue-on-error: true   # ⚠️ soft-fail: don't block the sync run
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PROD_ANALYTICS_STATS_URL: ${{ vars.PROD_ANALYTICS_STATS_URL || 'https://vibecity-api.fly.dev/api/v1/analytics/dashboard/stats' }}
          PROD_ADMIN_BEARER_TOKEN: ${{ secrets.PROD_ADMIN_BEARER_TOKEN || '' }}
          COUNT_DRIFT_TOLERANCE: "500"
          MIN_EXPECTED_OSM_VENUES: "100"
        run: |
          set -euo pipefail
          python scripts/ci/verify_osm_ingestion.py | tee osm_ingestion_verification.log

      - name: Append workflow summary
        if: always()
        run: |
          {
            echo "## OSM Sync"
            echo ""

            echo "### Sync Summary"
            if [ -f osm_sync.log ]; then
              SYNC_LINE="$(grep -E 'OSM_SYNC_SUMMARY=' osm_sync.log | tail -n 1 || true)"
              if [ -n "${SYNC_LINE}" ]; then
                echo '```json'
                echo "${SYNC_LINE#*OSM_SYNC_SUMMARY=}"
                echo '```'
              else
                echo "- No OSM_SYNC_SUMMARY line found."
              fi
            else
              echo "- Sync log not found."
            fi

            echo ""
            echo "### Contract Validation"
            if [ -f osm_contract_validation.log ]; then
              echo '```'
              tail -n 60 osm_contract_validation.log
              echo '```'
            else
              echo "- Validation log not found."
            fi

            echo ""
            echo "### Ingestion Verification"
            if [ -f osm_ingestion_verification.log ]; then
              echo '```json'
              tail -n 1 osm_ingestion_verification.log
              echo '```'
            else
              echo "- Ingestion verification log not found."
            fi
          } >> "$GITHUB_STEP_SUMMARY"
