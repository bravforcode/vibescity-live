name: Playwright Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      lane:
        description: "Select test lane"
        required: true
        default: "smoke"
        type: choice
        options:
          - smoke
          - full
          - map-required

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Validate MAPBOX_PUBLIC_TOKEN for strict map lane
        if: ${{ inputs.lane == 'map-required' }}
        run: |
          if [ -z "${{ secrets.MAPBOX_PUBLIC_TOKEN }}" ]; then
            echo "MAPBOX_PUBLIC_TOKEN is required for map-required lane."
            exit 1
          fi

      - name: Run Playwright tests (selected lane)
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        run: |
          if [ "${{ inputs.lane }}" = "map-required" ]; then
            npm run test:e2e:map-required
          elif [ "${{ inputs.lane }}" = "full" ]; then
            npm run test:e2e
          else
            npm run test:e2e:smoke
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ inputs.lane }}
          path: playwright-report/
          retention-days: 30
