name: SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write # à¹ƒà¸«à¹‰ Sonar à¸—à¸³ PR decoration à¹„à¸”à¹‰

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Scan (Unit + E2E + Quality Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Sonar à¸•à¹‰à¸­à¸‡à¸à¸²à¸£ full history

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # =========================
      # ðŸ§ª UNIT TESTS + COVERAGE
      # =========================
      - name: Unit tests + coverage (Vitest)
        run: npm run test:unit:coverage

      # à¹€à¸à¹‡à¸š coverage/html à¹„à¸§à¹‰à¸”à¸¹à¹ƒà¸™ Actions
      - name: Upload Unit Coverage Artifact (HTML + lcov)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: |
            coverage/**
          retention-days: 14

      # =========================
      # ðŸŽ­ PLAYWRIGHT E2E + REPORTS
      # =========================

      # à¹à¸„à¸Š Playwright browsers (à¸—à¸³à¹ƒà¸«à¹‰à¹€à¸£à¹‡à¸§à¸‚à¸¶à¹‰à¸™à¸¡à¸²à¸)
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # à¸£à¸±à¸™ E2E (à¸„à¸§à¸£à¸—à¸³à¹ƒà¸«à¹‰ generate JUnit + HTML report)
      - name: Run Playwright E2E
        env:
          # à¸›à¹‰à¸­à¸‡à¸à¸±à¸™ map token / third-party calls à¸—à¸³à¹ƒà¸«à¹‰à¹€à¸—à¸ªà¸ªà¸°à¸”à¸¸à¸”
          VITE_E2E: "true"
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
        run: npm run test:e2e

      # à¹€à¸à¹‡à¸š playwright report à¹„à¸§à¹‰ debug
      - name: Upload Playwright Report Artifact (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/**
            test-results/**
            reports/e2e/**
          retention-days: 14

      # =========================
      # ðŸ”’ SONARCLOUD + QUALITY GATE
      # =========================
      - name: SonarCloud Scan (with Quality Gate)
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.testExecutionReportPaths=reports/e2e/junit.xml
