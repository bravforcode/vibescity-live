name: SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Scan (Unit + E2E + Quality Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =========================
      # ðŸ“¦ CHECKOUT
      # =========================
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================
      # ðŸŸ¢ NODE
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # =========================
      # ðŸ§ª UNIT TESTS + COVERAGE
      # =========================
      - name: Unit tests + coverage (Vitest)
        run: npm run test:unit:coverage

      - name: Upload Unit Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage/**
          retention-days: 14

      # =========================
      # ðŸŽ­ PLAYWRIGHT E2E
      # =========================
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        env:
          VITE_E2E: "true"
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
        run: npm run test:e2e

      - name: Upload Playwright Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/**
            test-results/**
            reports/e2e/**
          retention-days: 14

      # =========================
      # ðŸ”„ JUNIT â†’ SONAR GENERIC
      # =========================
      - name: Convert Playwright JUnit â†’ Sonar Generic
        run: |
          node ./scripts/junit-to-sonar-generic.js \
            reports/e2e/junit.xml \
            reports/e2e/sonar-generic.xml

      # =========================
      # ðŸ”’ SONARCLOUD
      # =========================
      - name: SonarCloud Scan (Quality Gate)
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.testExecutionReportPaths=reports/e2e/sonar-generic.xml

      # =========================
      # ðŸ“ PR SUMMARY (NO SPAM)
      # =========================
      - name: PR Summary (Artifacts)
        if: always()
        run: |
          echo "## âœ… CI Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª **Unit Coverage (Vitest)**" >> $GITHUB_STEP_SUMMARY
          echo "  - ðŸ“¦ Artifact: unit-coverage" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ­ **E2E Report (Playwright)**" >> $GITHUB_STEP_SUMMARY
          echo "  - ðŸ“¦ Artifact: playwright-report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”’ **Quality Gate:** enforced by SonarCloud" >> $GITHUB_STEP_SUMMARY
