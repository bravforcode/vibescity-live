  '''(^|/)reports/''',
  '''(^|/)playwright-report''',
  '''(^|/)test-results/''',
  '''(^|/)node_modules/''',
  '''(^|/)\.venv/''',
  '''(^|/)venv/''',
  '''(^|/)\.worktrees/''',
  '''(^|/)\.git/''',
  '''(^|/)dist/''',
  '''(^|/)coverage/''',
]
