app = "vibecity-api"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["api"]

[processes]
  api = "uvicorn app.main:app --app-dir backend --host 0.0.0.0 --port 8000"
  clock = "python backend/scripts/osm_sync_ultimate.py --loop=999999"
  ocr = "python backend/scripts/ocr_worker.py"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512"
  processes = ["api"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512"
  processes = ["clock"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "512"
  processes = ["ocr"]
