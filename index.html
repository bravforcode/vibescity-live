<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Vlive.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCity.live - Entertainment Map</title>
    
    <!-- SEO & social media metadata -->
    <meta name="description" content="VibeCity.live - Discover Chiang Mai's best nightlife, bars, and entertainment in real-time." />
    <meta property="og:title" content="VibeCity.live | Local Entertainment Map" />
    <meta property="og:description" content="Discover the hottest venues in Chiang Mai with real-time vibe updates and navigation." />
    <meta property="og:image" content="/Vlive.svg" />
    <meta property="og:url" content="https://vibecity.live" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- PWA & Mobile Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VibeCity" />
    <link rel="apple-touch-icon" href="/Vlive.svg" />
    
    <!-- Accessibility Skip Link (for keyboard users) -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #8B5CF6;
        color: white;
        padding: 8px;
        z-index: 10000;
        transition: top 0.3s;
      }
      .skip-link:focus { top: 0; }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      * {
        font-family: 'Inter', 'Sarabun', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      /* Prevent FOUC */
      html { background: #0f0f1a; }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to Map Content</a>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
