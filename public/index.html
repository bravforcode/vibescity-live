<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/pins/Vlive.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- PWA & Theme Color -->
    <meta name="theme-color" content="#8B5CF6" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/images/pins/Vlive.svg" />
    <title>VibeCity - Chiang Mai Entertainment</title>
    <link rel="canonical" href="https://vibecity.live/" />
    <!-- SEO & social media metadata -->
    <meta
      name="description"
      content="VibeCity.live - Discover Chiang Mai's best nightlife, bars, and entertainment in real-time."
    />
    <meta name="robots" content="index,follow" />
    <meta
      property="og:title"
      content="VibeCity.live | Local Entertainment Map"
    />
    <meta
      property="og:description"
      content="Discover the hottest venues in Chiang Mai with real-time vibe updates and navigation."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="VibeCity" />
    <meta property="og:locale" content="th_TH" />
    <meta
      property="og:image"
      content="https://vibecity.live/api/v1/seo/og/site.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://vibecity.live" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="VibeCity.live | Local Entertainment Map"
    />
    <meta
      name="twitter:description"
      content="Discover the hottest venues in Chiang Mai with real-time vibe updates and navigation."
    />
    <meta
      name="twitter:image"
      content="https://vibecity.live/api/v1/seo/og/site.png"
    />

    <!-- Structured Data (Website) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "VibeCity",
        "url": "https://vibecity.live",
        "inLanguage": ["th", "en"]
      }
    </script>

    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="VibeCity" />
    <link rel="apple-touch-icon" href="/images/pins/Vlive.svg" />

    <!-- Accessibility Skip Link (for keyboard users) -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #8b5cf6;
        color: white;
        padding: 8px;
        z-index: 10000;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>

    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-display: "Inter", "Sarabun", system-ui, sans-serif;
        --font-body: "Inter", "Sarabun", system-ui, sans-serif;
        --font-mono: "JetBrains Mono", "Fira Code", "IBM Plex Mono", monospace;
      }
      /* Prevent FOUC */
      html {
        background: #0f0f1a;
        font-family: var(--font-body);
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to Map Content</a>
    <div id="app"></div>
  </body>
</html>
