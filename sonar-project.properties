sonar.organization=bravforcode
sonar.projectKey=bravforcode_vibescity-live

# ชื่อโปรเจกต์โชว์บน SonarCloud
sonar.projectName=vibescity-live

# โค้ดหลัก
sonar.sources=src
sonar.sourceEncoding=UTF-8

# ไม่ต้องนับพวกนี้เป็นโค้ดหลัก
sonar.exclusions=**/node_modules/**,**/dist/**,**/public/**,**/coverage/**,**/tests/**

# เทส (ไว้แยกเป็น test files)
sonar.tests=tests
sonar.test.inclusions=tests/**/*

# ✅ Vitest LCOV (ตัวหลัก)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# เผื่อ TS ด้วย (บางโปรเจกต์ใช้ key นี้)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
