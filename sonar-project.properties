sonar.organization=bravforcode
sonar.projectKey=bravforcode_vibescity-live
sonar.projectName=vibescity-live
sonar.sourceEncoding=UTF-8

# Keep the PR gate focused on actively maintained critical paths.
sonar.sources=src/router/index.js,src/store/userStore.js
sonar.tests=tests/e2e/smoke.spec.ts
sonar.test.inclusions=tests/e2e/smoke.spec.ts

sonar.exclusions=\
**/node_modules/**,\
**/dist/**,\
**/public/**,\
**/coverage/**,\
**/playwright-report/**,\
**/test-results/**,\
**/*.stories.*,\
**/*.d.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=reports/e2e/sonar-generic.xml
sonar.newCode.referenceBranch=main
